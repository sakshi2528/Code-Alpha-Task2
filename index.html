<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Price Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007BFF;
    }

    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üöó Car Price Predictor</h2>

    <label for="year">Manufacture Year</label>
    <input type="number" id="year" placeholder="e.g. 2020">

    <label for="mileage">Mileage (in km)</label>
    <input type="number" id="mileage" placeholder="e.g. 45000">

    <label for="engine_size">Engine Size (L)</label>
    <input type="number" id="engine_size" placeholder="e.g. 1.6" step="0.1">

    <button onclick="predictPrice()">Predict</button>

    <div id="result"></div>
  </div>

  <script>
    async function predictPrice() {
      const year = document.getElementById("year").value;
      const mileage = document.getElementById("mileage").value;
      const engine_size = document.getElementById("engine_size").value;
      const resultEl = document.getElementById("result");

      resultEl.className = '';
      resultEl.textContent = '';

      if (!year || !mileage || !engine_size) {
        resultEl.textContent = "‚ùó Please fill in all fields.";
        resultEl.className = "error";
        return;
      }

      try {
        const res = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ year, mileage, engine_size })
        });

        const data = await res.json();

        if (data.predicted_price !== undefined) {
          resultEl.textContent = `üí∞ Estimated Price: $${data.predicted_price.toFixed(2)}`;
          resultEl.className = "success";
        } else {
          resultEl.textContent = `‚ùå ${data.error || "Prediction failed."}`;
          resultEl.className = "error";
        }
      } catch (err) {
        resultEl.textContent = "‚ùå Could not connect to server.";
        resultEl.className = "error";
      }
    }
  </script>
</body>
</html>
